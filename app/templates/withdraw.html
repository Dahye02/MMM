<!-- app/templates/withdraw.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 30px;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 40px;
            max-width: 600px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h2 {
            color: #dc3545;
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ 정말 탈퇴하시겠습니까?</h2>
        <p>탈퇴 시 계정 정보와 생성한 데이터가 모두 삭제됩니다.<br>이 작업은 되돌릴 수 없습니다.</p>
        <form method="POST">
            <button type="submit">회원 탈퇴하기</button>
        </form>
        <a href="/">← 메인으로 돌아가기</a>
    </div>
</body>
</html>
